<body>
<h1>Greedy Algorithms: Knapsack Problem</h1>
<script>
const values = [12, 2, 1, 4, 1];
const weights = [4, 2, 1, 10, 2];
const target = 15;
let lookup = new Map();

const knapSackDynamic = (values, weights, n, target, lookup) => {

  if (target < 0) {
    return Number.MIN_SAFE _INTEGER;
  }

  if (n < 0 || target == 0) {
    return 0;
  }

  const key = `${n}|${target}`;

  if (!lookup.has(key)){

    let include = values[n] + knapSackDynamic(values, weights, n - 1, target - weights[n], lookup);

    let exclude = knapSackDynamic(values, weights, n - 1, target, lookup);

    lookup.set(key, Math.max(include, exclude));
  }

  return lookup.get(key); 
}
document.write(knapSackDynamic(values, weights, values.length - 1, target, lookup));


</script>
</body>
